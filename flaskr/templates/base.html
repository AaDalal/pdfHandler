<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title> 
<link rel="stylesheet" href="{{ url_for('static', filename='./node_modules/bootstrap/dist/css/bootstrap.css') }}">
<nav class = "p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <h1 class = "text-primary">Flaskr</h1>
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
  
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
          </form>
  
          <div class="text-end">
            {% if g.user %}
                <span>{{ g.user['username'] }}</span>
                <button type="button" class="btn btn-outline-light me-2" href = "{{ url_for('auth.logout') }}">Login</button>>
            {% else %}
                <button type="button" class="btn btn-outline-light me-2" href = "{{ url_for('auth.login') }}">Login</button>
                <button type="button" class="btn btn-warning" href = "{{ url_for('auth.register') }}">Sign-up</button>
            {% endif %}
          </div>
        </div>
    </div>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
